{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block app_content %}
<h1>{{ _('Messages') }}</h1>
{% for m in messages %}
	{{ macros.post(m) }}<br>
{% endfor %}
<nav aria-label = "...">
	<ul class = "pager">
		<li class = "previous{% if not prev_url %} disabled{% endif %}">
		<a href = "{{ prev_url or '#' }}">
				<span aria-hidden = "true">&larr;</span> {{ _("Newer Posts") }}
		</a>
		</li>
		<li class = "next{% if not prev_url %} disabled{% endif %}">
		<a href = "{{ next_url or '#' }}">
				<span aria-hidden = "true">&larr;</span> {{ _("Older Posts") }}
		</a>
		</li>
	</ul>
</nav>
{% endblock %}
